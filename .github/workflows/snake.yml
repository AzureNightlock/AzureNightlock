name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate snake files (purple snake)
        uses: Platane/snk@v3
        with:
          github_user_name: AzureNightlock
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github&color_snake=#9b59b6
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#bb86fc

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
