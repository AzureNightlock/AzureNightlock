
on:
schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours automatically
  workflow_dispatch:  # Allows manual runs
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:
push:
    branches:
      - main  # Runs on pushes to main (e.g., README updates)
    branches: [ "main" ]

jobs:
generate:
runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

steps:
- name: Checkout code
uses: actions/checkout@v4

- name: Generate snake files
        uses: Platane/snk/svg-only@v3
        uses: Platane/snk@v3
with:
          github_user_name: ${{ github.repository_owner }}
          github_user_name: AzureNightlock
outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

     - name: Push to output branch
uses: crazy-max/ghaction-github-pages@v4
with:
target_branch: output
build_dir: dist
          keep_history: true  # Preserves previous commits on output branch
          keep_history: true
env:
GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
