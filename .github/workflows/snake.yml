name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: AzureNightlock
          outputs: |
            dist/github-snake.svg?color_snake=yellow&color_dots=#9b59b6
      - run: |
          # Configure git identity
          git config user.name "GitHub Actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Pull latest changes from the remote repository using rebase
          git pull --rebase

          # Add and commit the generated snake file
          git add -A
          git commit -m "feat: generate snake animation"

          # Push the changes
          git push
