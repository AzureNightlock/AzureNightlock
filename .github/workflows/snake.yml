name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    # <<< ADD THIS BLOCK
    permissions:
      contents: write
    # >>> END OF BLOCK

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: AzureNightlock
          outputs: |
            dist/github-snake.svg?color_snake=yellow&color_dots=#9b59b6
      - run: |
          git config user.name "GitHub Actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "feat: generate snake animation"
          git push
